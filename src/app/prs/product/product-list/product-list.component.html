<header></header>
<app-menubar></app-menubar>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Product List</span> |
        <a routerLink="/products/create">New</a> |
        <input [(ngModel)]="searchCriteria" class="borderless" type="text" placeholder="Search">
    </div>
    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td><button (click)="sortFn('id')" [ngClass]="tableHeadingStyle">Id</button></td>
                    <td><button (click)="sortFn('partNbr')" [ngClass]="tableHeadingStyle">PartNbr</button></td>
                    <td><button (click)="sortFn('name')" [ngClass]="tableHeadingStyle">Name</button></td>
                    <td><button (click)="sortFn('price')" [ngClass]="tableHeadingStyle">Price</button></td>
                    <td><button (click)="sortFn('unit')" [ngClass]="tableHeadingStyle">Unit</button></td>
                    <td><button (click)="sortFn('vendorName')" [ngClass]="tableHeadingStyle">Vendor</button></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products | productSearch:searchCriteria | sort:sortColumn:sortOrderAsc">
                    <td>{{ p.id }}</td>
                    <td>{{ p.partNbr }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.price | currency }}</td>
                    <td>{{ p.unit }}</td>
                    <td>{{ p.vendor.name }}</td>
                    <td>
                        <a routerLink="/products/detail/{{ p.id }}" class="clickable">Detail</a>
                        <span *ngIf="isAdmin"> |
                            <a routerLink="/products/edit/{{ p.id }}" class="clickable">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<footer></footer>
