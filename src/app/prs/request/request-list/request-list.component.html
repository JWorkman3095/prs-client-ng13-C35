<header></header>
<app-menubar></app-menubar>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Request List</span> |
        <a routerLink="/requests/create">New</a> |
        <input [(ngModel)]="searchCriteria" class="borderless" type="text" placeholder="Search">
    </div>
    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td><button (click)="sortFn('id')" [ngClass]="tableHeadingStyle">Id</button></td>
                    <td><button (click)="sortFn('description')" [ngClass]="tableHeadingStyle">Description</button></td>
                    <td><button (click)="sortFn('status')" [ngClass]="tableHeadingStyle">Status</button></td>
                    <td><button (click)="sortFn('total')" [ngClass]="tableHeadingStyle">Total</button></td>
                    <td><button (click)="sortFn('userUsername')" [ngClass]="tableHeadingStyle">User</button></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests | requestSearch:searchCriteria | sort:sortColumn:sortOrderAsc">
                    <td>{{ r.id }}</td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td>{{ r.user.username }}</td>
                    <td>
                        <a routerLink="/requests/detail/{{ r.id }}" class="clickable">Detail</a>
                        <span *ngIf="isAdmin"> |
                            <a routerLink="/requests/edit/{{ r.id }}" class="clickable">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<footer></footer>
