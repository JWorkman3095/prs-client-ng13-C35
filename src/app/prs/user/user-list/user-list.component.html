<header></header>
<app-menubar></app-menubar>
<div id="component">
    <div id="heading">
        <span id="pageTitle">User List</span> |
        <span *ngIf="isAdmin"><a routerLink="/users/create">New</a> |</span>
        <input [(ngModel)]="searchCriteria" class="borderless" type="text" placeholder="Search">
    </div>
    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td><button (click)="sortFn('id')" [ngClass]="tableHeadingStyle">Id</button></td>
                    <td><button (click)="sortFn('firstname')" [ngClass]="tableHeadingStyle">First Name</button></td>
                    <td><button (click)="sortFn('lastname')" [ngClass]="tableHeadingStyle">Last Name</button></td>
                    <td><button (click)="sortFn('username')" [ngClass]="tableHeadingStyle">User Name</button></td>
                    <td><button (click)="sortFn('phone')" [ngClass]="tableHeadingStyle">Phone</button></td>
                    <td><button (click)="sortFn('email')" [ngClass]="tableHeadingStyle">Email</button></td>
                    <td><button (click)="sortFn('isReviewer')" [ngClass]="tableHeadingStyle">Reviewer?</button></td>
                    <td><button (click)="sortFn('isAdmin')" [ngClass]="tableHeadingStyle">Admin?</button></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users | userSearch:searchCriteria | sort:sortColumn:sortOrderAsc">
                    <td>{{ u.id }}</td>
                    <td>{{ u.firstname }}</td>
                    <td>{{ u.lastname }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.phone }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.isReviewer | bool }}</td>
                    <td>{{ u.isAdmin | bool }}</td>
                    <td>
                        <a routerLink="/users/detail/{{ u.id }}" class="clickable">Detail</a>
                        <span *ngIf="isAdmin"> |
                            <a routerLink="/users/edit/{{ u.id }}" class="clickable">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<app-footer></app-footer>
