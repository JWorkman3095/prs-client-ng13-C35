<header></header>
<app-menubar></app-menubar>
<div id="component">
    <div id="heading">
        <span id="pageTitle">{{ pageTitle }}</span>
    </div>
    <main>
        <table class="table table-striped table-sm" *ngIf="vendor">
            <tbody>
                <tr>
                    <td>Id: </td>
                    <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Code:</td>
                    <td><input [(ngModel)]="vendor.code" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input [(ngModel)]="vendor.name" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input [(ngModel)]="vendor.address" type="text" disabled></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input [(ngModel)]="vendor.city" type="text" disabled></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input [(ngModel)]="vendor.state" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input [(ngModel)]="vendor.zip" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input [(ngModel)]="vendor.phone" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input [(ngModel)]="vendor.email" type="text" disabled></td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="isAdmin">
            <button (click)="remove()" class="btn btn-danger">Delete</button>
            <span *ngIf="showVerifyButton">
                | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
            </span>
        </div>
    </main>
</div>
<app-footer></app-footer>
