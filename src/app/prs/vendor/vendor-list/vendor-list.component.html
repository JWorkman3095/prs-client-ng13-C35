<header></header>
<app-menubar></app-menubar>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Vendor List</span> |
        <a routerLink="/vendors/create">New</a> |
        <input [(ngModel)]="searchCriteria" class="borderless" type="text" placeholder="Search">
    </div>
    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td><button (click)="sortFn('id')" [ngClass]="tableHeadingStyle">Id</button></td>
                    <td><button (click)="sortFn('code')" [ngClass]="tableHeadingStyle">Code</button></td>
                    <td><button (click)="sortFn('name')" [ngClass]="tableHeadingStyle">Name</button></td>
                    <td><button (click)="sortFn('address')" [ngClass]="tableHeadingStyle">Address</button></td>
                    <td><button (click)="sortFn('city')" [ngClass]="tableHeadingStyle">City</button></td>
                    <td><button (click)="sortFn('state')" [ngClass]="tableHeadingStyle">State</button></td>
                    <td><button (click)="sortFn('zip')" [ngClass]="tableHeadingStyle">Zip</button></td>
                    <td><button (click)="sortFn('phone')" [ngClass]="tableHeadingStyle">Phone</button></td>
                    <td><button (click)="sortFn('email')" [ngClass]="tableHeadingStyle">Email</button></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of vendors | vendorSearch:searchCriteria | sort:sortColumn:sortOrderAsc">
                    <td>{{ v.id }}</td>
                    <td>{{ v.code }}</td>
                    <td>{{ v.name }}</td>
                    <td>{{ v.address }}</td>
                    <td>{{ v.city }}</td>
                    <td>{{ v.state }}</td>
                    <td>{{ v.zip }}</td>
                    <td>{{ v.phone }}</td>
                    <td>{{ v.email }}</td>
                    <td>
                        <a routerLink="/vendors/detail/{{ v.id }}" class="clickable">Detail</a>
                        <span *ngIf="isAdmin"> |
                            <a routerLink="/vendors/edit/{{ v.id }}" class="clickable">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<footer></footer>
